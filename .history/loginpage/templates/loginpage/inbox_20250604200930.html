{% extends 'loginpage/base.html' %}
{% block content %}
<div class="container">
    <h2>Your Conversations</h2>
    {% if conversations %}
        <ul>
            {% for user in conversations %}
                <li>
                    <a href="{% url 'conversation' user.id %}">
                        {{ user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No conversations yet.</p>
    {% endif %}
</div>
{% endblock %}
