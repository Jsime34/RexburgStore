<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BYUI Store</title>
        <link rel="stylesheet" href="./src/login style/style.css">
    </head>


    <body>
        <header class="container">
            <div class="header-content">
                <h1>BYUI Team2 store</h1>
                <div class="nav-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="signup.html" class="nav-link">Signup</a>
                    <a href="Home.html" class="nav-link">home-page</a>
                </div>
            </div>
        </header>
        <main>

        
            <h2>Log In</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>   
        
            
        </main>
        

   
   

        <footer class="container">
            <p>&copy; 2023 BYUI Team2 Store. All rights reserved.</p>
        </footer>
    </body>
</html>
