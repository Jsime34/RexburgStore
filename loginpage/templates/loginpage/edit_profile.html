{% extends 'loginpage/base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}
        <h3>Basic Info</h3>
        {{ profile_form.as_p }}

        <h3>Change Password</h3>
        {{ password_form.as_p }}

        <button type="submit" class="cta-button">Save Changes</button>
    </form>
</div>
{% endblock %}
