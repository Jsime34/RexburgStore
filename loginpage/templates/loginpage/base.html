{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BYUI Store{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #003366;
            color: white;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            position: relative;
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .nav-link:not(:last-child)::after {
            content: "|";
            position: absolute;
            right: -12px;
            color: white;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 40px 0;
            text-align: center;
            background: #f4f4f4;
        }
        .cta-button {
            display: inline-block;
            background: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .features {
            padding: 40px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .newsletter {
            background: #f4f4f4;
            padding: 40px 0;
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="header-content">
            <h1>BYUI Team2 Store</h1>
            <div class="nav-links">
                <a href="#" class="nav-link">Login</a>
                <a href="#" class="nav-link">Signup</a>
                <a href="#" class="nav-link">Menu</a>
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="container">
        <p>&copy; 2023 BYUI Team2 Store. All rights reserved.</p>
    </footer>
</body>
</html>
